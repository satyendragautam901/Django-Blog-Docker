<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} | Blog Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header/Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">üìù Blog Detail</h1>
            <a href="{% url 'blogs' %}" class="text-blue-600 hover:underline">‚Üê Back to Blogs</a>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto px-6 py-8">

        <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl mx-auto">
            <!-- Blog Title -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ blog.title }}</h1>

            <!-- Blog Meta Info -->
            <div class="text-sm text-gray-500 mb-6">
                <span class="font-medium">Author:</span> {{ blog.author }} |
                <span class="font-medium">Created:</span> {{ blog.created_at|date:"F j, Y, g:i a" }}
            </div>

            <!-- Blog Content -->
            <div class="text-lg text-gray-800 leading-relaxed">
                {{ blog.content }}
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 flex space-x-3">
                <a href="{% url 'update_blog' blog.id %}" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm">Edit</a>
                <a href="{% url 'delete' blog.id %}" onclick="return confirm('Are you sure you want to delete this blog?');" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm">Delete</a>
            </div>
        </div>

    </main>

</body>

</html>
